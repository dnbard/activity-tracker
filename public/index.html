<!doctype html>
<html>

<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Home - Aktrack</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="./scripts/ifCond.js"></script>
    <script src="./scripts/mobileDetect.js"></script>
</head>

<body>
    <section id="welcome"></section>
    <main></main>
    <section id="explorer"></section>
    <section id="explorer-report" style="display: none;">
        <h1>
            <i class="large material-icons">today</i>
            <span class="date"></span>
        </h1>
        <div id="distance">
            <i class="large material-icons">explore</i>
            Distance <input class="input" value=""/> (km)
        </div>
        <div id="duration">
            <i class="large material-icons">av timer</i>
            Duration <input class="input" value=""/> (min)
        </div>
        <div id="score">
            <i class="large material-icons">whatshot</i>
            Score <input class="input" value="" disabled/> (cal)
        </div>
        <div class="buttons">
            <button class="btn send">Send</button>
        </div>
    </section>
    <section id="version"></section>

    <script data-main="./scripts/index.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
</body>

</html>
