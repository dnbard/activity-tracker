<!doctype html>
<html>

<head>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Home - Aktrack</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="./scripts/ifCond.js"></script>
    <script src="./scripts/mobileDetect.js"></script>

    <script id="contributions-template" type="text/x-handlebars-template">
        <div class="contrib">
            <div class="contrib_score">{{contibsCount}}</div>
            <div class="contrib_details">Contibutions</div>
        </div>
        <div class="contrib">
            <div class="contrib_score">{{lastWeekScore}}</div>
            <div class="contrib_details">Score last week</div>
        </div>
        <div class="contrib">
            <div class="contrib_score">{{weekScore}}</div>
            <div class="contrib_details">Score this week</div>
        </div>
    </script>

    <script id="welcome-template" type="text/x-handlebars-template">
        <span class="material-icons">perm_identity</span>
        <span>{{person}}</span>
        <span class="material-icons btn-logout">not_interested</span>
    </script>

    <script id="explorer-template" type="text/x-handlebars-template">
        <h1>
            <i class="large material-icons">today</i>
            {{date}}
        </h1>
        <div class="score">
            {{#ifCond score '===' 0}}
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
            {{/ifCond}}

            {{#ifCond score '===' 1}}
                <i class="large material-icons black">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
            {{/ifCond}}

            {{#ifCond score '===' 2}}
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
            {{/ifCond}}

            {{#ifCond score '===' 3}}
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons gray">grade</i>
                <i class="large material-icons gray">grade</i>
            {{/ifCond}}

            {{#ifCond score '===' 4}}
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons gray">grade</i>
            {{/ifCond}}

            {{#ifCond score '===' 5}}
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
                <i class="large material-icons black">grade</i>
            {{/ifCond}}
        </div>
    </script>
</head>

<body>
    <section id="welcome"></section>
    <main></main>
    <section id="explorer"></section>
    <section id="explorer-report" style="display: none;">
        <h1>
            <i class="large material-icons">today</i>
            <span class="date"></span>
        </h1>
        <div class="score">
            <i data-index="0" class="large material-icons gray">grade</i>
            <i data-index="1" class="large material-icons gray">grade</i>
            <i data-index="2" class="large material-icons gray">grade</i>
            <i data-index="3" class="large material-icons gray">grade</i>
            <i data-index="4" class="large material-icons gray">grade</i>
        </div>
        <div class="buttons">
            <button class="btn send">Send</button>
        </div>
    </section>
    <section id="version"></section>

    <script data-main="./scripts/index.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
</body>

</html>
